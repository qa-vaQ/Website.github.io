    <script>
      function profile() {
        document.getElementById("profile").style.display = "block";
        document.getElementById("projects").style.display = "none";

        document.getElementById("contact").style.display = "none";

        document.getElementById("projectbutton").disabled = false;
        document.getElementById("aboutbutton").disabled = false;
        document.getElementById("contactbutton").disabled = false;
      }
      function project() {
        document.getElementById("profile").style.display = "none";
        document.getElementById("projects").style.display = "block";
        document.getElementById("about").style.display = "none";
        document.getElementById("contact").style.display = "none";
        document.getElementById("profilebutton").disabled = false;
        document.getElementById("projectbutton").disabled = true;
        document.getElementById("aboutbutton").disabled = false;
        document.getElementById("contactbutton").disabled = false;
      }
      function about() {
        document.getElementById("profile").style.display = "none";
        document.getElementById("projects").style.display = "none";
        document.getElementById("about").style.display = "block";
        document.getElementById("contact").style.display = "none";
        document.getElementById("profilebutton").disabled = false;
        document.getElementById("projectbutton").disabled = false;
        document.getElementById("aboutbutton").disabled = true;
        document.getElementById("contactbutton").disabled = false;
      }
      function contact() {
        document.getElementById("profile").style.display = "none";
        document.getElementById("projects").style.display = "none";
        document.getElementById("about").style.display = "none";
        document.getElementById("contact").style.display = "block";
        document.getElementById("profilebutton").disabled = false;
        document.getElementById("projectbutton").disabled = false;
        document.getElementById("aboutbutton").disabled = false;
        document.getElementById("contactbutton").disabled = true;
      }
      function home() {
        document.getElementById("profile").style.display = "none";
        document.getElementById("projects").style.display = "none";
        document.getElementById("about").style.display = "none";
        document.getElementById("contact").style.display = "none";
        document.getElementById("profilebutton").disabled = false;
        document.getElementById("projectbutton").disabled = false;
        document.getElementById("aboutbutton").disabled = false;
        document.getElementById("contactbutton").disabled = false;
      }
      function easteregg() {
              var decider1 = document.getElementById('easteregg');
              if(decider1.checked){
                document.getElementById("body").style.transform = "rotate(180deg)";
              } else {
                document.getElementById("body").style.transform = "rotate(0deg)";
              }
          }
      function easteregg2() {
              var decider2 = document.getElementById('easteregg2');
              if(decider2.checked){
                  document.getElementById("body").style.filter = "invert(1)";
              } else {
                document.getElementById("body").style.filter = "invert(0)";
              }
          }
      function easteregg3() {
              var decider3 = document.getElementById('easteregg3');
              if(decider3.checked){
                document.getElementById("body").className = "foregroundspin";
              } else {
                document.getElementById("body").className = "foreground";
              }
      }
      function easteregg31() {
              var decider31 = document.getElementById('easteregg31');
              if(decider31.checked){
                document.getElementById("body").className = "foregroundspin1";
              } else {
                document.getElementById("body").className = "foreground";
              }
      }
      function settingsopen() {
              document.getElementById("settings").style.display = "block";
      }
      function settingsclose() {
              document.getElementById("settings").style.display = "none";
      }
      var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b'
      };
      var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];
      var konamiCodePosition = 0;
      document.addEventListener('keydown', function(e) {
        var key = allowedKeys[e.keyCode];
        var requiredKey = konamiCode[konamiCodePosition];
        if (key == requiredKey) {
          konamiCodePosition++;
          if (konamiCodePosition == konamiCode.length) {
            settingsopen();
            alert("Cheat Code Recognised");
            konamiCodePosition = 0;
          }
        } else {
          konamiCodePosition = 0;
        }
